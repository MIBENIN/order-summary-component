<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div role="main" class="card-container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" class="hero-img" alt="hero-img">
      </div>
      <div class="content-container">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, <br>audiobooks and podcasts on any device
         <br> anywhere you like!</p>
         <div class="price-container">
          <img src="./images/icon-music.svg" class="music-icon" alt="icon-music">
          <div class="prices">
            
            <p class="annual-plan">Annual plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" target="_blank" class="change-link">Change</a>
         </div>
         <button type="button" class="btn">Proceed to Payment</button>
         <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
